<div class="create">
    <h1>Chamados</h1>
    <!-- <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo técnico</button> -->
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-flat-button color="primary">Novo chamado</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="observacoes">
            <th mat-header-cell *matHeaderCellDef> Observações </th>
            <td mat-cell *matCellDef="let element"> {{element.observacoes}} </td>
        </ng-container>

        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef> Prioridade </th>
            <td mat-cell *matCellDef="let element" class="{{ prioridade(element.prioridade) }}"> {{element.prioridade}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="tecnico">
            <th mat-header-cell *matHeaderCellDef> Tecnico </th>
            <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
        </ng-container>

        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <ng-container matColumnDef="dataAbertura">
            <th mat-header-cell *matHeaderCellDef> Data de abertura </th>
            <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>

        <ng-container matColumnDef="dataFechamento">
            <th mat-header-cell *matHeaderCellDef> Data fe fechamento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="view/{{element.id}}">
                    <i id="edit" class="material-icons">visibility</i>
                </a>
                <a routerLink="update/{{element.id}}">
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a routerLink="delete/{{element.id}}">
                    <i id="delete" class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
