<div class="container mat-elevation-z8">
    <h1 class="full-width">Deletar chamado</h1>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input [(ngModel)]="chamado.observacoes" name="observacoes" disabled matInput placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [(ngModel)]="chamado.status" name="status" disabled>
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" disabled>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [(ngModel)]="chamado.tecnico" name="tecnico" disabled>
                <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [(ngModel)]="chamado.cliente" name="cliente" disabled>
                <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <button (click)="delete()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Deletar</button>
    <button routerLink="/chamados" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Desnvolvido por Valdir Cezar</p>
</div>
